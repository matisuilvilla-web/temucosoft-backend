<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TemucoSoft</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { display: flex; align-items: center; justify-content: center; height: 100vh; background-color: #f5f5f5; }
        .form-signin { width: 100%; max-width: 330px; padding: 15px; margin: auto; }
    </style>
</head>
<body>
    <main class="form-signin text-center">
        <h1 class="h3 mb-3 fw-normal">TemucoSoft Login</h1>
        
        <div class="form-floating mb-2">
            <input type="text" class="form-control" id="username" placeholder="Usuario" required>
            <label for="username">Usuario</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
            <label for="password">Contraseña</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="button" onclick="handleLogin()">Ingresar</button>
        <p class="mt-3 text-danger hidden" id="errorMsg">Credenciales inválidas</p>
        <p class="mt-5 mb-3 text-muted">&copy; 2025</p>
    </main>

    <script>
        async function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');

            try {
                const response = await fetch('/api/token/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    
                    // Decodificar JWT para obtener rol (esto es una decodificación simple del payload)
                    const payload = JSON.parse(atob(data.access.split('.')[1]));
                    
                    localStorage.setItem('access_token', data.access);
                    localStorage.setItem('refresh_token', data.refresh);
                    localStorage.setItem('user_role', payload.role); // Necesitamos que el serializer envíe esto o extraerlo
                    localStorage.setItem('username', payload.username);
                    
                    window.location.href = '/dashboard/';
                } else {
                    errorMsg.classList.remove('hidden');
                    errorMsg.innerText = "Usuario o contraseña incorrectos";
                }
            } catch (error) {
                console.error(error);
                errorMsg.innerText = "Error de conexión con el servidor";
                errorMsg.classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
