<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TemucoSoft - ERP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; min-height: 100vh; display: flex; flex-direction: column; }
        .content-wrapper { flex: 1; }
        .hidden { display: none !important; }
        .navbar-brand { font-weight: bold; color: #0d6efd !important; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard/">TemucoSoft</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navMain">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- Dashboard -->
                    <li class="nav-item"><a class="nav-link" href="/dashboard/">Inicio</a></li>
                    
                    <!-- E-commerce (Accesible a todos/Público) -->
                    <li class="nav-item"><a class="nav-link text-warning" href="/shop/">Ir a Tienda</a></li>

                    <!-- Roles: VENDEDOR, GERENTE, ADMIN_CLIENTE -->
                    <li class="nav-item role-pos hidden"><a class="nav-link" href="/pos/">POS (Caja)</a></li>

                    <!-- Roles: GERENTE, ADMIN_CLIENTE -->
                    <li class="nav-item dropdown role-manager hidden">
                        <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Gestión</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/inventory/">Inventario</a></li>
                            <li><a class="dropdown-item" href="/suppliers/">Proveedores</a></li>
                            <li><a class="dropdown-item" href="/purchases/">Ingresar Compra</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="/reports/sales/">Reporte Ventas</a></li>
                        </ul>
                    </li>
                </ul>
                <div class="d-flex text-white align-items-center">
                    <span class="me-3" id="userDisplay"></span>
                    <button class="btn btn-outline-light btn-sm" onclick="logout()">Salir</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4 content-wrapper">
        {% block content %}{% endblock %}
    </div>

    <footer class="bg-light text-center py-3 mt-4 border-top">
        <small class="text-muted">&copy; 2025 TemucoSoft S.A.</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // --- AUTH GLOBAL ---
        const token = localStorage.getItem('access_token');
        const userRole = localStorage.getItem('user_role');
        const username = localStorage.getItem('username');

        // Redirección si no hay token (excepto login y shop público)
        const publicPaths = ['/', '/shop/', '/shop/cart/'];
        if (!token && !publicPaths.includes(window.location.pathname)) {
            window.location.href = '/';
        }

        if (username) {
            document.getElementById('userDisplay').textContent = `${username} [${userRole}]`;
        } else {
             document.getElementById('userDisplay').innerHTML = '<a href="/" class="text-white text-decoration-none">Iniciar Sesión</a>';
        }

        // --- GESTIÓN DE ROLES EN EL MENÚ ---
        if (userRole) {
            // Vendedor ve POS
            if (['VENDEDOR', 'GERENTE', 'ADMIN_CLIENTE', 'SUPER_ADMIN'].includes(userRole)) {
                document.querySelectorAll('.role-pos').forEach(el => el.classList.remove('hidden'));
            }
            // Gerente/Admin ve Gestión
            if (['GERENTE', 'ADMIN_CLIENTE', 'SUPER_ADMIN'].includes(userRole)) {
                document.querySelectorAll('.role-manager').forEach(el => el.classList.remove('hidden'));
            }
        }

        function logout() {
            localStorage.clear();
            window.location.href = '/';
        }

        // --- HELPER FETCH API ---
        async function apiFetch(url, options = {}) {
            const headers = {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`,
                ...options.headers
            };
            const response = await fetch(url, { ...options, headers });
            
            // Si el token expiró, cerrar sesión
            if (response.status === 401) {
                alert("Sesión expirada. Ingrese nuevamente.");
                logout();
            }
            return response;
        }

    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
